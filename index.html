<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/cc58ff3119.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
     <!-- main part starts   -->
    <main class="mt-9">
      <section class="bg-violet-600 p-7 text-white w-3/4 mx-auto rounded">
        <div class="border-2 border-black p-3 rounded">
          <h1 class="text-center text-4xl font-semibold">My Text Editor</h1>
          <div class="flex justify-between items-center">
            <div class="mt-10 space-x-1">
              <button
                id="btn-bold"
                class="btn bold bg-white text-violet-500 px-2 font-bold rounded-md"
              >
                B
              </button>
              <button
                id="btn-italic"
                class="btn bg-white text-violet-500 px-2 rounded-md font-bold"
              >
                ùòê
              </button>
  <button id="btn-underline" class="btn bg-white text-violet-500 underline rounded-md px-2 font-bold">u</button>
            </div>
            <div class="mt-10 space-x-1">
              <button
                id="btn-left"
                class="btn bold bg-white text-violet-500 px-2 rounded-md font-bold"
              >
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button
                id="btn-center"
                class="btn bg-white text-violet-500 px-2 rounded-md font-bold"
              >
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button
                id="btn-right"
                class="btn bg-white text-violet-500 underline rounded-md px-2 font-bold"
              >
                <i class="fa-solid fa-align-right"></i>
              </button>
              <button
                id="btn-justify"
                class="btn bg-white text-violet-500 underline rounded-md px-2"
              >
                <i class="fa-solid fa-align-justify"></i>
              </button>
            </div>
            <div class="mt-10 space-x-1">
              <input id="fontSizeInput" class="w-10 text-black px-1 rounded-sm" type="number" />

              <button
                id="text-button"
                class="btn font-bold bg-white text-violet-500 px-2 rounded-md"
              >
                aA
              </button>
              <input type="color" id="favcolor" name="favcolor" value="#ff0000"/>
            </div>
          </div>
          <hr class="mt-8" />
          <textarea
            class="mt-10 text-black h-52 w-full"
            id="text-input"
            placeholder="type something here" ></textarea>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
